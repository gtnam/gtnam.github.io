<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Gallery — ●●|●●●●●|●●|●</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      background-color: #000;
      color: #888;
      margin: 0;
      overflow-x: hidden;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
    }

    nav.crumbs {
      color: #555;
      padding: 0.5rem 1rem;
      border-bottom: 1px solid #111;
      background: #000;
      font-size: 0.85rem;
    }

    /* Vertical, uncropped, original-color layout */
    .gallery-grid {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 8px;
      margin: 0 auto;
      max-width: 100%;
    }

    .gallery-grid img {
      display: block;
      width: auto;
      max-width: 100%;
      height: auto;
      margin: 0 auto;
      border-radius: 2px;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
      transition: box-shadow 0.5s ease;
      animation: flickerGlow 10s infinite;
    }

    /* Subtle ambient light flicker */
    @keyframes flickerGlow {
      0%, 100% { box-shadow: 0 0 8px rgba(255,255,255,0.05); }
      40% { box-shadow: 0 0 15px rgba(255,255,255,0.08); }
      70% { box-shadow: 0 0 10px rgba(255,255,255,0.03); }
    }

    /* Dark vignette overlay */
    .overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(transparent 65%, rgba(0,0,0,0.85));
      z-index: 10;
    }

    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #444;
      padding: 1.5rem 0 2.5rem 0;
      background: #000;
    }

    a.btn {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.6rem 1.2rem;
      border: 1px solid #222;
      border-radius: 8px;
      color: #888;
      text-decoration: none;
      transition: background 0.2s ease, color 0.2s ease;
    }

    a.btn:hover {
      background: #111;
      color: #aaa;
    }
  </style>
</head>

<body>
  <nav class="crumbs"><a href="index.html">⌂</a> › Gallery</nav>

  <div class="gallery-grid">
    <img src="images/long-hall.jpg" alt="dark hallway under fluorescent light">
    <img src="images/corkboard.jpg" alt="corkboard with red string and pinned notes">
    <img src="images/snow-hill.jpg" alt="snowy hill at night with distant shape">
    <img src="images/empty-chair.jpg" alt="empty chair under lamp">
    <img src="images/fingerprint.jpg" alt="smudged fingerprint on glass surface">
    <img src="images/cable-coil.jpg" alt="coiled black cables on concrete floor">
  </div>

  <div class="overlay"></div>

  <footer>
    <a class="btn" href="incident-a.html">Next: Incident ▮/A</a>
  </footer>
</body>
</html>
