<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Exit — ●●|●●●●●|●●|●</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="style.css" rel="stylesheet" />
  <style>
    body {
      background: #000;
      color: #e6e6e6;
      font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto;
      margin: 0;
      text-align: center;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 60px;
      font-size: 1.4rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      animation: flicker 2s infinite;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    img {
      display: block;
      margin: 60px auto;
      width: 100%;
      height: 100vh;
      object-fit: cover;
      background: #000;
    }

    p {
      color: #777;
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <h1>NOTHING FOLLOWS</h1>

  <img src="images/empty-hall.jpg" alt="empty corridor motion blur">

  <p>DO NOT TURN AROUND.</p>
</body>
</html>
